<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Agent</title>
</head>

<body>
    <header>
        <!-- Navigation Section -->
        <section id="headerNavigation">
            <a href="">Logo</a>
            <nav id="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
        <!--Title Section -->
        <section id="headerTitle">
            <h1>Your Trusted Travel Agent</h1>
            <h3 id="subTitle">Your Happines is Our Happines</h3>
        </section>
    </header>
        <!-- Main Section -->
    <main>
        <section id="callUs">
            <article id="quotes">
                <img src="" alt="">
                <h5>"Liburan yang menyenangkan bersama Travel Agentku"</h5>
            </article>
            <section id="form">
                <h3 class="formTitle"> Contact Us</h3>
                <h6 class="formTitle"> Sales akan menghubungi anda 1 x 24 jam setelah data kami terima</h6>
                <form action="/action_page.php" id="formInput">
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="yourname" placeholder="First and last name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="budi@mail.com"><br><br>
                    <label for="destination">Where are you interested in?</label>
                    <select id="destination" name="cars">
                      <option value="Domestic">Domestic</option>
                      <option value="International">International</option>
                    </select>
                    <input type="submit" value="Submit" class="center-button">
                 </form>
            </section>
        </section>
    </main>
</body>

</html>
